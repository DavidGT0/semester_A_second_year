<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<div style="display: flex; justify-content: space-between; align-items: center;">
    <h1 id="greating">Hello</h1>
    <button onclick="logout()">התנתק</button>
</div>

<nav>
    <a href="/manage-users">Manage Users</a> | <a href="/manage-categories">Manage Categories</a>
</nav>
<hr>

<div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 20px;">
    <h3>Add New Task</h3>
    <input id="id" type="hidden">

    <label for="text">Task:</label>
    <input id="text" placeholder="What to do?">

    <label for="categorySelect">Category:</label>
    <select id="categorySelect"></select>

    <button onclick="addOrEdit()">Save Task</button>
</div>

<div style="margin-bottom: 10px;">
    <label for="filterSelect">Filter Tasks by Category:</label>
    <select onchange="sortTable()" id="filterSelect"></select>
</div>

<table border="1" style="width: 100%;">
    <thead>
    <tr>
        <th>Done</th>
        <th>Task</th>
        <th>Category</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody id="myTable"></tbody>
</table>

<script src="../scripts/script.js"></script>
</body>
</html>
